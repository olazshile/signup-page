<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/piggyapp_style.css">
    <link rel="stylesheet" href="css/fontstyle.css">

    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon_io/favicon-32x32.png" type="image/x-icon">

    <title> PiggyVest | Dashboard </title>
</head>
<body>
    
    <div id="container">
    
        <div class="register_page flex-display">
            <a href="http://www.piggyvest.com" target="_blank">
                <img src="https://res.cloudinary.com/olazshile/image/upload/v1585972217/piggyvest-logo.0b78a8fa_bjtls5.svg" 
                alt="Piggybank Logo" class="logo" />
            </a>    

        <div class="signup_form round-edge1">

            <div class="heading flex-display">
                <h1 class="heading_title"> Create a Secure Account </h1>
                <p class="paragraph">
                    Welcome to the future of Savings & Investments
                </p>
            </div>
           
        <form action="" method="get" class="content" >
            
        <div class="user_details">     
            <label class="user_input"> Full Name </label>
                <input type="text" name="full_name" id="#" 
                class="lg-textbox" placeholder="Full Name" />
        </div>
          
        <div class="user_details"> 
            <label class="user_input"> Email Address </label>
                <input type="email" name="e-mail" id="#" 
                class="lg-textbox" placeholder="Email Address" />
        </div>
             
        <div class="user_details"> 
            <label class="user_input"> Phone Number </label>
                <input type="tel" name="tel_number" id="#" 
                class="lg-textbox" placeholder="Phone Number" />
        </div>
        
        <div class="user_details">         
            <label class="user_input"> Password </label>
                <input type="password" name="pwd" id="#" 
                class="lg-textbox" placeholder="Password" />
        </div>
        
        <div class="user_details"> 
            <label class="user_input"> Referrer Phone or Promo Code (Optional) </label>
                <input type="text" name="referrer" id="#" 
                class="lg-textbox" placeholder="Referrer Phone or Code" />
        </div>
                
        <div class="user_details"> 
            <label class="user_input"> 
                How Did You Hear About Us? (Optional) 
            </label>

            <select name="info-box" class="select-box">
                <option value="" selected> Click To Select </option>
                <option value=""> Facebook </option> 
                <option value=""> Twitter </option>
                <option value=""> Instagram </option>
                <option value=""> Friend/Family/CoWorker Referral </option>
                <option value=""> Google search </option> 
                <option value=""> Google playstore </option>
                <option value=""> Online Blog  </option>
                <option value=""> Local Newspaper </option> 
                <option value=""> At an event </option>
                <option value=""> Others </option>
            </select> 
                
        </div>
                <div class="submit_lnk">
                    <button type="submit" class="round-edge2"> CREATE ACCOUNT </button>
                </div>
        </form>

    </div>
        <a href="http://www.piggyvest.com/login" class="login_lnk btn-wh"> 
            Already have an account? Log In
        </a>  
    </div>       

    </div>

</body>
</html>
